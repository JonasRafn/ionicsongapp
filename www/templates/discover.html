        <td-cards>
            <td-card ng-repeat="song in songs" ng-class="{skipped: currentSong.rated == false,
                     favorited: currentSong.rated == true}"
                     on-swipe-right="sendFeedback(true)" on-swipe-left="sendFeedback(false)"
                     ng-show="currentSong && !currentSong.hide" on-destroy="">
                <div class="list card current-song">


                    <div class="item item-image">
                        <img ng-src="{{ song.image_large }}">
                    </div>

                    <div class="item">
                        <h2>{{ song.title }} <span ng-hide="currentSong.loaded"><i
                                class="ion-loading-c"></i></span>
                        </h2>
                        <p>{{ song.artist }}</p>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item" ng-click="sendFeedback(false)">
                            <i class="icon ion-close"></i>
                            Skip
                        </a>
                        <a class="tab-item" ng-click="sendFeedback(true)">
                            <i class="icon ion-heart"></i>
                            Favorite
                        </a>
                    </div>
                </div>

            </td-card>
        </td-cards>

        <div class="img-lookahead">
            <img ng-src="{{ nextAlbumImg() }}"/>
        </div>


    </ion-content>
